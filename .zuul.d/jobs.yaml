- project:
    check:
      jobs:
        - bashate-devstack:
            voting: false
        - bashate-tox-py36-fedora-26:
            voting: false

- job:
    name: bashate-devstack
    parent: legacy-base
    run: playbooks/legacy/bashate-devstack/run.yaml
    timeout: 3600
    required-projects:
      - openstack/requirements
      - openstack-dev/devstack
      - openstack-infra/devstack-gate

- job:
    name: bashate-tox-py36-fedora-26
    parent: tox
    vars:
      tox_envlist: py36
    nodeset: fedora-26
